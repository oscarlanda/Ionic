<ion-item  [routerLink]="['../','productos','productosList','detalle', productoItem.idProducto]" detail>      
  <ion-avatar slot="start">
    <ion-img [src]="productoItem.imgbase64 === '' ?  'https://ionicframework.com/docs/img/demos/card-media.png' : 'data:image/jpg;base64,' + productoItem.imgbase64"></ion-img>
  </ion-avatar>      
  <ion-label> {{ productoItem.nombre }}</ion-label>
</ion-item>
