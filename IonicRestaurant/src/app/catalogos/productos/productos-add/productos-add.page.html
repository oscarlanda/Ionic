<form [formGroup]="FproductoAdd" class="childforscroll">
<ion-grid  size-md="6" offset-md="3">
  <ion-row>
    <ion-col>
      <ion-item>
        <app-imagenup [INImagedir]="Vsimagedir" (OUlocalFile)="MloadImagen($event)"></app-imagenup>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <!--<ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>-->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input 
            formControlName="Vcnombre"
            type="text">
          </ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!FproductoAdd.get('Vcnombre')?.valid && FproductoAdd.get('Vcnombre')?.touched">
    <ion-col>
      <p>El Nombre debe tener  de 1 a 80 Caracteres</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>   
        <ion-label position="floating">Descripción</ion-label> 
        <ion-textarea           
          formControlName="Vcdescripcion"
          label="" 
          labelPlacement="floating" 
          [counter]="false" 
          maxlength="500">
        </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <!--<ion-select formControlName="FollowUpType" (ionChange)="reset()"></ion-select>-->
        <ion-select 
         formControlName="Vccategoria"
         class="always-flip"  
         toggleIcon="caret-down-sharp" 
         interface="popover"  
         label="Categoría" 
         placeholder="Selecciona">
         <!-- ejemplo
          <ion-select-option *ngFor="let val of values" [value]="val.value">
          {{val.label}}
         </ion-select-option>
        -->
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item> 
        <ion-toggle  
         formControlName="Vcestatus">
         Estatus
        </ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none"> 
        <ion-buttons slot="end">
          <ion-button fill="solid" color="warning" [disabled]="!FproductoAdd.valid">Guardar</ion-button>
          <ion-button fill="solid" color="warning" [routerLink]="['../']" routerDirection="backward">Cancelar</ion-button>
        </ion-buttons>
      </ion-item>     
    </ion-col>
  </ion-row>
</ion-grid>
</form>
