<form [formGroup]="FproductoAdd">
<ion-grid class="childforscroll">
  <ion-row>
    <ion-col size-md="6" offset-md="3">

      <ion-list>
        <ion-item>
          <app-imagenup [INImagedir]="Vsimagedir" (OUlocalFile)="MloadImagen($event)"></app-imagenup>
        </ion-item>
        <!--<ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>-->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input 
            formControlName="Vcnombre"
            type="text">
          </ion-input>
        </ion-item>
        <ion-item>   
          <ion-textarea           
            formControlName="Vcdescripcion"
            label="Descripción" 
            labelPlacement="floating" 
            [counter]="false" 
            maxlength="500">
          </ion-textarea>
        </ion-item>
        <ion-item>
          <!--<ion-select formControlName="FollowUpType" (ionChange)="reset()"></ion-select>-->
          <ion-select 
           formControlName="Vccategoria"
           class="always-flip"  
           toggleIcon="caret-down-sharp" 
           interface="popover"  
           label="Categoría" 
           placeholder="Selecciona">
           <!-- ejemplo
            <ion-select-option *ngFor="let val of values" [value]="val.value">
            {{val.label}}
           </ion-select-option>
          -->
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        </ion-item> 
        <ion-item> 
          <ion-toggle  
           formControlName="Vcestatus">
           Estatus
          </ion-toggle>
        </ion-item>
        <ion-item lines="none"> 
          <ion-buttons slot="end">
            <ion-button fill="solid" color="warning">Guardar</ion-button>
            <ion-button fill="solid" color="warning" [routerLink]="['../']" routerDirection="backward">Cancelar</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>
</form>
