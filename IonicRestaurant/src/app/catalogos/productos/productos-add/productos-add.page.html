<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button [routerLink]="['../']" routerDirection="backward"> 
      <ion-icon name="arrow-back"></ion-icon>
      Regresar
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<form [formGroup]="FproductoAdd" class="childforscroll">
<ion-grid  size-md="6" offset-md="3">
  <ion-row>
    <ion-col>
      <ion-item>
        <app-imagenup [OfileLoad]="OfileLoad" (OUlocalFile)="MloadImagen($event)"></app-imagenup>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <!--<ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>-->
        <ion-item>
          <ion-label position="floating">Nombre <span class="charForced">*</span></ion-label>
          <ion-input 
            formControlName="Vcnombre"
            type="text">
          </ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="errorValidator" *ngIf="!FproductoAdd.get('Vcnombre')?.valid && FproductoAdd.get('Vcnombre')?.touched">
    <ion-col>
      <p>El Nombre debe tener  de 1 a 60 Caracteres</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>   
        <ion-label position="floating">Descripci√≥n</ion-label> 
        <ion-textarea           
          formControlName="Vcdescripcion"
          label="" 
          labelPlacement="floating" 
          [counter]="false" 
          maxlength="500">
        </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Categoria <span class="charForced">*</span></ion-label> 
        <!--<ion-select formControlName="FollowUpType" (ionChange)="reset()"></ion-select>-->
        <ion-select 
         formControlName="Vccategoria"
         class="always-flip"  
         toggleIcon="caret-down-sharp" 
         interface="popover"          
         placeholder="Selecciona"
         style="padding-top: 10px;">
          <ion-select-option *ngFor="let caract of Va_caracteristicas" [value]="caract.idCaracteristicaProducto">
          {{caract.descripcion}}
         </ion-select-option>                 
        </ion-select>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row class="errorValidator" *ngIf="!FproductoAdd.get('Vccategoria')?.valid && FproductoAdd.get('Vccategoria')?.touched">
    <ion-col>
      <p>Seleccione al menos una Categoria</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item> 
        <ion-toggle  
         formControlName="Vcestatus"
         [checked]="Vbestatus"
         (ionChange)="EEstatus_Change($event)">
         Estatus
        </ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none"> 
        <ion-buttons slot="end">
          <ion-button fill="solid" color="warning" [disabled]="!FproductoAdd.valid" (click)="EGuardar_Clic()">Guardar</ion-button>
          <ion-button fill="solid" color="warning" (click)="MForm_Reset()">Limpiar</ion-button>
        </ion-buttons>
      </ion-item>     
    </ion-col>
  </ion-row>
</ion-grid>
</form>
