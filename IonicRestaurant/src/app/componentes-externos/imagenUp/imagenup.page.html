<ion-card>
    <img alt="Silhouette of mountains" [src]="(OfileLoad.data === '') ? 'https://ionicframework.com/docs/img/demos/card-media.png' : 'data:image/jpg;base64,' + OfileLoad.data" />    
    <ion-card-content>
      <ion-list>
        <ion-item>
            <ion-label class="normal">Foto:</ion-label>
            <ion-buttons slot="end">
                <ion-button (click)="MUpImagen()">
                    <ion-icon slot="icon-only" name="images"></ion-icon>
                </ion-button>
                <ion-button (click)="MEraseImagen()">
                  <ion-icon slot="icon-only"  name="close-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
      </ion-list>     
    </ion-card-content>
  </ion-card>
