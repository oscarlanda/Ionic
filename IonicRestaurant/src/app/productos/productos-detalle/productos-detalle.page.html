<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ loadedProducto.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedProducto.pathImagen"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedProducto.nombre }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ loadedProducto.descripcion }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
